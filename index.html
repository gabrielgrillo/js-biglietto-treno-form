<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section>
        <div class="container py-5">
            <form class="row g-3">

                    <label for="text-km" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="text-km">
                </div>
                <div class="col-md-6">
                    <label for="inputEta" class="form-label">Et√†</label>
                    <select id="inputEta" class="form-select">
                        <option value="0">Scegli un'opzione</option>
                        <option value="1">0-18</option>
                        <option value="2">19-65</option>
                        <option value="3">66-100</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Calcola il prezzo del biglietto</button>
                </div>
                <div class="col-md-6">
                    <label for="text-prezzo" class="form-label">Prezzo del biglietto</label>
                    <input type="text" class="form-control" id="text-prezzo">
                </div>
            </form>
        </div>

    </section>

    <script src="./app,js/app.js"></script>
